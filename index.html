<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,200;8..144,300;8..144,500;8..144,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quick tip </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <h1>Quick Tip</h1>

    <section>
        <div class="bill">
            <label for="yourBill">PUT THE PRICE HERE</label>
            <input type="number" placeholder="Price" id="yourBill" oninput="update()">
        </div>
        <div>
            <div class="space-between">
                <label for="tipInput" class="ab">Select tip</label>
                <span id="tipPercent"></span>
            </div>
            <input type="range" value="15" id="tipInput" class="range">
           </div>
           <div class="space-between">
            <span>VAT</span>
            <span id="tipValue"></span>
           </div>
           <hr>
           <div class="space-between total">
            <span>Total</span>
            <span id="totalWithTip"></span>
           </div>
    </section>

    <section>
        <div>
            <div class="space-between">
                <label for="splitInput">price with VAT</label>
                <span id="splitValue"></span>
            </div>
            <input type="number" min="1"max="10" value="0" id="splitInput" class="range">
        </div>
        <div class="space-between">
            <span>price without VAT</span>
            <span id="billEach"></span>
        </div>
        <!-- <div class="space-between">
            <span>Tip Each</span>
            <span id="tipEach"></span>
        </div> -->
    </section>
</main>
<script>
    function update() {
        let bill = Number(document.getElementById("yourBill").value)
        let tipPercent = document.getElementById("tipInput").value;
        let split = document.getElementById("splitInput").value;
        console.log(bill, tipPercent, split);


        let tipValue = bill * (15/100);
        let tipEach = tipValue / split
        let newBillEach = split - (split*15/100)
        
        document.getElementById("tipPercent").innerHTML = tipPercent + "%";
        document.getElementById('tipValue').innerHTML = tipValue;
        document.getElementById('totalWithTip').innerHTML = bill + tipValue;
        document.getElementById("splitValue").innerHTML = split;
        document.getElementById('billEach').innerHTML = newBillEach
        document.getElementById('tipEach').innerHTML = tipEach;
    }

    let container = document.getElementById("container");
    container.addEventListener("input", update)

</script>
</body>
</html>
